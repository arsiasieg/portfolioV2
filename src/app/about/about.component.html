<div class="container">
    <div *ngIf="user != undefined" class="block  mb-5">
        <div class="header d-flex mb-3">
            <div style = "flex:1; margin-right : 1rem" class="d-flex align-items-center" >
                <img class="profil-image" src="../assets/img/profil.png" alt="">
            </div>
            <div class="title-informations">
                <h1>{{user.firstname}} {{user.lastname|uppercase}}</h1>
                <p>{{user.address}}</p>
                <p>{{user.email}}</p>
                <p>{{user.phone}}</p>
            </div>
        </div>
        <p class="description">
            {{user.description}}
        </p>
    </div>

    <div class="block mb-5">
        <h2>Loisirs</h2>
        <div class="hobbies">
            <div class="d-flex" *ngFor="let hobby of hobbies">
                <div class="d-flex justify-content-center align-items-center my-2">
                    <mat-icon class="icon">{{hobby.iconName}}</mat-icon>
                </div>
                <div class="d-flex align-items-center" style="width : 250px;">
                    <p style="overflow-wrap : wrap">{{hobby.description}}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="block mb-3">
        <h2>Langages</h2>
        <div class="language d-flex flex-wrap mt-3">
            <div *ngFor="let language of languages" class="d-flex mx-1">
                <img class="icon" src="../assets/icons/{{language.iconName}}.png" alt="">
                <div class="d-flex align-items-center">
                    <p>{{language.description}}</p>
                </div>
            </div>
        </div>
    </div>

</div>
